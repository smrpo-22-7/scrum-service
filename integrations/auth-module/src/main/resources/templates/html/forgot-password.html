<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Scrum | Reset password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap"
            rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css"/>
        <link rel="stylesheet" href="/static/css/login.css"/>
    </head>
    <!--/*@thymesVar id="requestId" type="java.lang.String"*/-->
    <!--/*@thymesVar id="redirectUri" type="java.lang.String"*/-->
    <!--/*@thymesVar id="webUiUrl" type="java.lang.String"*/-->
    <!--/*@thymesVar id="success" type="java.lang.String"*/-->
    <body>
        <header>
            <a th:href="${webUiUrl}" rel="noreferrer noopener">SCRUM</a>
        </header>

        <div class="page-wrapper">

            <div class="header mb-4">
                <h1 class="text-center">Scrum - Reset password</h1>
            </div>

            <div class="alert alert-success text-center" style="max-width: 500px;"
                role="alert" th:if="${success != null}">
                Reset password url was sent to given email address!
            </div>

            <form action="/password/forgot" enctype="application/x-www-form-urlencoded"
                method="POST" th:if="${success == null}">
                <input type="hidden" name="request_id" th:value="${requestId}"/>
                <input type="hidden" name="redirect_uri" th:value="${redirectUri}"/>

                <div class="alert alert-info text-center" role="alert">
                    Enter email address associated with your account <br/>and you will receive url for resetting
                    password.
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="email" type="text" id="email" class="form-control"/>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
