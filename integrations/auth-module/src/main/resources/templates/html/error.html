<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scrum | Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css"/>
        <link rel="stylesheet" href="/static/css/error.css"/>
    </head>
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <!--/*@thymesVar id="webUiUrl" type="java.lang.String"*/-->
    <body>
        <header>
            <a th:href="${webUiUrl}" rel="noreferrer noopener">SCRUM</a>
        </header>

        <div class="page-wrapper">
            <div class="error-container">
                <h2 class="text-center mb-4">Error!</h2>
                <p class="error-desc" th:text="${error}"></p>
                <p class="error-subdesc">This error page is shown if there was an error with login flow.<br/>This may happen due to misconfiguration,<br/>or due to manipulating flow by altering request parameters.</p>
            </div>
        </div>
    </body>
</html>
