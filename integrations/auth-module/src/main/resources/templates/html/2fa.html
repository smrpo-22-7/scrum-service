<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Scrum | Verify Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css"/>
        <link rel="stylesheet" href="/static/css/login.css"/>
    </head>
    <!--/*@thymesVar id="requestId" type="java.lang.String"*/-->
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <!--/*@thymesVar id="redirectUri" type="java.lang.String"*/-->
    <!--/*@thymesVar id="webUiUrl" type="java.lang.String"*/-->

    <body>
        <header>
            <a href="#">SCRUM</a>
        </header>

        <div class="page-wrapper">

            <div class="header mb-4">
                <h1 class="text-center">Scrum - Verify login</h1>
            </div>

            <form action="/verify/2fa" enctype="application/x-www-form-urlencoded"
                onsubmit="trimCode()"
                method="POST">

                <p class="text-center">Verification code was sent to your email address.</p>

                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

                <input type="hidden" name="request_id" th:value="${requestId}"/>
                <input type="hidden" name="redirect_uri" th:value="${redirectUri}"/>

                <div class="form-group">
                    <label for="code_2fa">Code:</label>
                    <input name="code_2fa" type="password" id="code_2fa" class="form-control"/>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
    <script src="/static/js/two-fa.js"></script>
</html>
